<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Profile Page</title>
</head>

<body>
    <header>
        <img src="assets/netflix_logo.png" alt="logo" class="navbar-brand">
    </header>

    <main class="container" id="mainProfilo">
        <h1 class="text-center">Edit Profile</h1>
        <hr>

        <div class="row justify-content-center">
            <div class="col-sm-12 col-lg-6 mb-4">
                <div class="d-flex justify-content-center">
                    <img src="assets/avatar.png" alt="avatar" id="fotoProfilo" class="img-fluid me-2">
                    <div>
                        <input type="text" id="username" class="form-control mb-3" placeholder="Strive Student">
                        <form>
                            <label>Lingua:</label>
                            <select name="film" id="film" class="form-select">
                                <option value="Azione">Inglese</option>
                                <option value="Horror">Italiano</option>
                                <option value="Triller">Spagnolo</option>
                                <option value="Giallo">Tedesco</option>
                                <option value="Commedia">Russo</option>
                                <option value="Romantici">Cinese</option>
                            </select>
                        </form>
                    </div>
                </div>
            </div>

            <hr>

            <div class="col-sm-12 col-lg-6 mb-4">
                <h3>Maturity Settings</h3>
                <button class="btn-profile mb-3">ALL MATURITY RATINGS</button>
                <p>Show titles of all maturity ratings for this profile</p>
                <button class="btn-profile">Edit</button>
            </div>

            <hr>

            <div class="col-sm-12 mb-4">
                <h3>Autoplay controls</h3>
                <div class="mb-3">
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label">Autoplay next episode in a series on all devices.</label>
                </div>
                <div>
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label">Autoplay Previews while browsing on all devices.</label>
                </div>
            </div>

            <hr>

            <div class="col-sm-12 mb-4">
                <button class="btn btn-profile bg-success me-3">SAVE</button>
                <button class="btn btn-profile me-3">CANCEL</button>
                <button class="btn btn-profile bg-danger">DELETE PROFILE</button>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
